<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> ijeniwne </p>
    <form id="survey-form">
    <fieldset>
    <label id="name-label" for="name">Enter Your First Name: <input placeholder="#name" id="name" type="text" required /></label>
    <label id="email-label" for="email">Enter Your Email: <input placeholder="#email" id="email" type="email" required /></label>
    <label id="number-label" for="number">Input your age (years): <input placeholder="#number" id="number" type="number" name="age" min="1" max="120" /></label>
    <label for="dropdown">How did you hear about us?
    <select id="dropdown" name="dropdown">
    <option value="">(select one)</option>
    <option value="1">freeCodeCamp News</option>
    <option value="2">freeCodeCamp YouTube Channel</option>
    <option value="3">freeCodeCamp Forum</option>
    <option value="4">Other</option>
    </select>
    </label>
    </fieldset>
    <fieldset>
    <legend>Account type (required)</legend>
    <label for="personal-account"><input id="personal-account" type="radio" name="name" class="inline" value="1" checked /> Personal</label>
    <label for="business-account"><input id="business-account" type="radio" name="name" class="inline" value="2" /> Business</label>
    </fieldset>
    <fieldset>
    
    
    <label for="terms-and-conditions">
    <input value="1" class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the
    <input value="2" class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the
    <input value="3" class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the
    </label>
    <label for="bio">Provide a bio:
    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
    </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit" />
    </form>
    </body>
</html>
