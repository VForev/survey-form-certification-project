<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Preference Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coffee Preference Survey</h1>
        <p>This is so we can make you coffee in the morning before you can even think you need it.<br>Thank you for working here, we really value your time and work.</p>
        
        <form>
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age (Optional):</label>
            <input type="number" id="age" name="age" min="16" max="120"  placeholder="Age">

            <label for="role">What is your role:</label>
            <select id="role" name="role">
                <option value="" disabled selected>Select a role</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
                <option value="intern">Intern</option>
            </select>

            <label>What is your preferred coffee:</label>
            <div class="radio-group">
                <label><input type="radio" name="coffee" value="cappuccino" checked> Cappuccino</label>
                <label><input type="radio" name="coffee" value="americano"> Americano</label>
                <label><input type="radio" name="coffee" value="espresso"> Espresso</label>
                <label><input type="radio" name="coffee" value="decaf"> Decaf</label>
            </div>

            <label>Add extra to the coffee:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="extra" value="sugar"> Sugar</label>
                <label><input type="checkbox" name="extra" value="vanilla"> Vanilla</label>
                <label><input type="checkbox" name="extra" value="blue_raspberry"> Blue Raspberry</label>
                <label><input type="checkbox" name="extra" value="salt"> Salt</label>
                <label><input type="checkbox" name="extra" value="birthday_cake"> Birthday Cake</label>
                <label><input type="checkbox" name="extra" value="sleep"> Sleep</label>
                <label><input type="checkbox" name="extra" value="figma"> Figma</label>
                <label><input type="checkbox" name="extra" value="pepper"> Pepper</label>
            </div>

            <label for="notes">Additional notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter notes"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
