<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="title">Coffee Preference Survey</h1>
<p id="description">
    This is so we can make you coffee in the morning before you can even think you need it.<br>
    Thank you for working here, we really value your time and work.
</p>

<form id="survey-form" method="post">

    <!-- Input fields for Name, Email, and Age -->
    <label id="name-label" for="name">First and Last Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="number-label" for="age">Age (Optional):</label>
    <input type="number" id="number" name="age" placeholder="Age" min="18" max="120">

    <!-- Dropdown Menu for Role -->
    <label for="dropdown">What is your role:</label>
    <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select a role</option>
        <option value="1">Manager</option>
        <option value="2">Sleeper</option>
        <option value="3">Nothinger</option>
    </select>

    <!-- Radio Buttons for Preferred Coffee -->
    <fieldset>
        <legend>What is your preferred coffee:</legend>
        <label for="cappuccino"><input type="radio" id="cappuccino" name="coffee" value="Cappuccino" required> Cappuccino</label>
        <label for="americano"><input type="radio" id="americano" name="coffee" value="Americano"> Americano</label>
        <label for="espresso"><input type="radio" id="espresso" name="coffee" value="Espresso"> Espresso</label>
        <label for="decaf"><input type="radio" id="decaf" name="coffee" value="Decaf"> Decaf</label>
    </fieldset>

    <!-- Checkbox Options for Extras -->
    <fieldset>
        <legend>Add extra to the coffee:</legend>
        <label for="sugar"><input type="checkbox" id="sugar" name="extra" value="Sugar"> Sugar</label>
        <label for="vanilla"><input type="checkbox" id="vanilla" name="extra" value="Vanilla"> Vanilla</label>
        <label for="blue-raspberry"><input type="checkbox" id="blue-raspberry" name="extra" value="Blue Raspberry"> Blue Raspberry</label>
        <label for="salt"><input type="checkbox" id="salt" name="extra" value="Salt"> Salt</label>
        <label for="birthday-cake"><input type="checkbox" id="birthday-cake" name="extra" value="Birthday Cake"> Birthday Cake</label>
        <label for="sleep"><input type="checkbox" id="sleep" name="extra" value="Sleep"> Sleep</label>
        <label for="figma"><input type="checkbox" id="figma" name="extra" value="Figma"> Figma</label>
        <label for="pepper"><input type="checkbox" id="pepper" name="extra" value="Pepper"> Pepper</label>
    </fieldset>

    <!-- Textarea for Additional Notes -->
    <label for="notes">Additional notes:</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Enter notes"></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
</form>

</body>
</html>
